{% extends "base.html" %}

{% block content %}
    <div id="app">
        <div>[[ message ]]</div>
    </div>

    {{ username|json_script:"username" }}

    <script>
        let username = JSON.parse(document.getElementById('username').textContent);
        const app = new Vue({
            delimiters: ["[[", "]]"],
            el: '#app',
            data: {
                message: 'Hello ' + username
            },
        });
    </script>
{% endblock %}
